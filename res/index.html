<html>

<head>
    <title>Call</title>

    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/css/uikit.min.css"/>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/js/uikit-icons.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="CenteredItems">
    <div id="Wait" class="Centered" style="text-align: center; padding-top: 50px; width: 100%">
        <div uk-spinner="ratio: 2"></div>
        <div id="WaitText" style="padding-top: 30px;">Please wait for other connection!</div>
    </div>

    <div id="CameraPanel" class="camerabox CenteredItems" style="display: none;">
        <video id="received_video" autoplay></video>
        <video id="local_video" autoplay="true" muted></video>
    </div>
</div>
<script src="script.js"></script>

</body>

</html>
